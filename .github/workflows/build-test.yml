name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.app

      - name: Build
        run: |
          xcodebuild build \
            -scheme Hogwarts \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -skipPackagePluginValidation

      - name: Unit Tests
        run: |
          xcodebuild test \
            -scheme Hogwarts \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -only-testing:HogwartsTests \
            -skipPackagePluginValidation

      - name: UI Tests
        run: |
          xcodebuild test \
            -scheme Hogwarts \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -only-testing:HogwartsUITests \
            -skipPackagePluginValidation
